<!DOCTYPE html>
<html lang="en" id="game">
<head>
	<meta charset="UTF-8">
	<title>Game Page</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.3.3.6.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="upperhalf">
	<section class="weapon1"></section>
	<section class="gamearea">
	</section>
	<section class="weapon2"></section>
  </div>	
  <div id="numbers">
	  <div class="rowtop">
	    <button>1</button>
	    <button>2</button>
	    <button>3</button>
	    <button>4</button>
	    <button>5</button>
	  </div>
	  <div class="rowbottom">    
	    <button>6</button>
	    <button>7</button>
	    <button>8</button>
	    <button>9</button>
	    <button>X</button>
	  </div>
  </div>

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#galleryModal">Open Modal</button>

  <div class="modal fade" id="galleryModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">landscape-10</h4>
        </div>
        <div class="modal-body">
          <img src="images/landscape-10.jpg">
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
